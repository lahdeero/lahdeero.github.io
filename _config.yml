title: lahdeero homepage
description: "There was a time when everyone had homepages"
author:
  name: "Eero"
  email: "eero at gmail.com"
  url: "https://lahdeero.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins_dir:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

gems: [jekyll-paginate]

# Custom variables
owner : "lahdeero"
year : "2021"
